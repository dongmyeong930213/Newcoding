     <form action="#">
        <legend>회원가입 폼</legend>
        <fieldset>
        이름 : <input type="text" name="name"><br>

        이메일 : <input type="text" name="email"><br>
    </fieldset>
        <button type="submit">제출</button>
     </form>
     <!-- fieldset : form 태그 안에서 연관된 요소들을 묶어줄 때 사용 -->
