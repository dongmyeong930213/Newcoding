<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신나는 html</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20" width="100" style="text-align: center;">
        <!-- cellspacing = 경계선의 여백 설정 , cellpadding = 칸 안의 여백 설정 -->
        <!-- colspan = 표의 가로칸 병합 , rowspan = 표의 세로칸 병합 -->
        <tr style="color: red;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr style="color: blue;">
            <td colspan="3">4</td>
        </tr>
    </table>
</body>
</html>
