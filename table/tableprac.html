<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table prac</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="30" width="1000" style="text-align: center;">
        <caption style="color: blue; font-size: 3em;">시 <span style="color: red;">간 </span><span style="color: yellow;">표</span> <img src="/imgA/img/KakaoTalk_20240604_100949212_02.jpg" width="100"></caption>
        <thead>
            <tr>
            <th></th>
            <th style="color: red;">월</th>
            <th style="color: orange;">화</th>
            <th style="color: yellow;">수</th>
            <th style="color: green;">목</th>
            <th style="color: blue;">금</th>
        </tr>
        </thead>

        <tbody>
            <tr>
            <td style="color: red;">1교시</td>
            <td>국어</td>
            <td>수학</td>
            <td>영어</td>
            <td>도덕</td>
            <td>미술</td>
        </tr>

        <tr>
            <td style="color: orange;">2교시</td>
            <td>체육</td>
            <td>국어</td>
            <td>수학</td>
            <td>영어</td>
            <td>미술</td>
        </tr>

        <tr>
            <td style="color: yellow;">3교시</td>
            <td>수학</td>
            <td>도덕</td>
            <td>국어</td>
            <td>과학</td>
            <td>과학</td>
        </tr>

        <tr>
            <td style="color: green;">4교시</td>
            <td>과학</td>
            <td>영어</td>
            <td>체육</td>
            <td>체육</td>
            <td>수학</td>
        </tr>
        
        <tr>
            <td colspan="6" style="color: blue; font-size: 2em;">점심시간</td>
        </tr>

        <tr>
            <td style="color: skyblue;">5교시</td>
            <td>생활</td>
            <td>과학</td>
            <td>음악</td>
            <td>수학</td>
            <td>국어</td>
        </tr>

        </tbody>
        <tfoot>
            <tr>
                <td style="color: purple;">6교시</td>
                <td></td>
                <td>코딩</td>
                <td></td>
                <td>코딩</td>
                <td></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
