<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List의 약자 : 항목들을 나열해주는 태그-->
    <li>아침</li>
    <li>점심</li>
    <li>저녘</li>
    <!-- ol ordered list의 약자 : 순서가 있는 목록을 묶는 역할 (type으로 목차 속성변경가능) -->
     <ol type="I">
        <li>아침</li>
        <li>점심</li>
        <li>저녘</li>
     </ol>
     <!-- ul unordered list의 약자 : 순서가 없는 목록을 묶는 역할 -->
      <ul>
        <li>한식</li>
        <li>중식</li>
        <li>양식</li>
      </ul>
      <!-- 복합 사용 예시 -->
       <ul>
        <li>수학</li>
        <ol>
            <li>수학1</li>
            <li>수학2</li>
        </ol>
        <li>영어</li>
        <ol>
            <li>문법</li>
            <li>독해</li>
        </ol>
       </ul>

       <!-- <ul> <ol>1</ol> <ol>2</ol> </ul> : 상위항목은 순서 X, 하위항목은 순서Oㄴ-->
</body>
</html>
